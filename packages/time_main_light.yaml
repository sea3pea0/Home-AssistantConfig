# Automations

automation:

# Time Based Automations

  - alias: Time main 1 midnight
    description: Adjust main light at midnight
    trigger:
    - at: '00:00:00'
      platform: time
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.main
          state: 'on'
    action:
    - data:
        entity_id: light.main
        color_name: red
        brightness_pct: 10
        white_value: 0
      service: light.turn_on

