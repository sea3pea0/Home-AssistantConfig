  - alias: Time main 4 dawn
    description: Adjust main light at dawn
    trigger:
      platform: numeric_state
      entity_id: sensor.front_luminance
      above: 0
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.main
          state: 'on'
        - condition: time
          after: '02:00:00'
          before: '07:00:00'
    action:
    - data:
        entity_id: light.main
        color_name: orange
        brightness_pct: 50
        white_value: 0
      service: light.turn_on

