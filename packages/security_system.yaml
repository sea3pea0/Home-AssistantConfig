      #     message: "ðŸš¶â€â™‚ï¸ {{ trigger.event.time_fired|as_timestamp()|timestamp_custom('%H:%M:%S') }} ðŸ“¸ Front Porch"
      #     data:
      #       attachments:
      #         - "{{ trigger.event.data.path }}"
      # Shield Notification

  - alias: Front Porch Telegram Alert - Night
    trigger:
      platform: state
      entity_id: binary_sensor.front_porch_person
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.notifications
          state: 'on'
        - condition: time
          after: '19:00:00'
          before: '08:00:00'
    action:
      - service: telegram_bot.send_photo
        data_template:
          file: "{{ states('input_text.front_porch_image_filepath') }}"
          caption: "ðŸš¶â€â™‚ï¸ {{ states('input_text.front_porch_image_timestamp') }} ðŸ“¸ Front Porch"
          target: !secret group1
          timeout: 30

  - alias: Front Porch Telegram Alert - Day Away
    trigger:
      platform: state
      entity_id: binary_sensor.front_porch_person
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.notifications
          state: 'on'
        - condition: state
          entity_id: group.people
          state: 'not_home'
        - condition: time
          after: '08:00:00'
          before: '19:00:00'
    action:
      - service: telegram_bot.send_photo
        data_template:
          file: "{{ states('input_text.front_porch_image_filepath') }}"
          caption: "ðŸš¶â€â™‚ï¸ {{ states('input_text.front_porch_image_timestamp') }} ðŸ“¸ Front Porch"
          target: !secret group1
          timeout: 30

  - alias: Front Porch Shield Alert
    trigger:
      platform: state
      entity_id: binary_sensor.front_porch_person
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.notifications
          state: 'on'
        - condition: state
          entity_id: group.people
          state: 'home'
        - condition: state
          entity_id: binary_sensor.main_tv
          state: 'on'
    action:
      - service: notify.shield_living_room
        data_template:
          message: "ðŸš¶â€â™‚ï¸ Person Detected in Front"
          data:
            color: black
            position: top-right
            fontsize: small
            duration: 20
            # interrupt: true
            transparency: 0%
            file:
              path: "{{ states('input_text.front_porch_image_filepath') }}"

  - alias: Front Porch Camera Motion Timer
    trigger:
      platform: state
      entity_id: input_boolean.front_porch_camera_motion
      to: 'on'
    action:
      - delay: '00:00:09'
      - service: input_boolean.turn_off
        entity_id: input_boolean.front_porch_camera_motion

  - alias: Front Porch Person Timer
    trigger:
      platform: state
      entity_id: input_boolean.front_porch_person
      to: 'on'
    action:
      - delay: '00:00:09'
      - service: input_boolean.turn_off
        entity_id: input_boolean.front_porch_person
      - service: automation.turn_on
        entity_id: automation.front_porch_camera_motion_trigger_person_detection

  # Image Folder Cleanup
  - alias: Clean Image Folders
    trigger:
      platform: time_pattern
      minutes: '/15'
    action:
      - service: shell_command.delete_old_images
      - delay: '00:05:00'
      - service: shell_command.delete_empty_folders

  # Alarm Trigger
  - alias: 'Alarm Trigger'
    trigger:
      - platform: state
        entity_id: binary_sensor.back_door
        to: 'on'
      - platform: state
        entity_id: binary_sensor.front_door
        to: 'on'
      - platform: state
        entity_id: binary_sensor.bathroom_window
        to: 'on'
      - platform: state
